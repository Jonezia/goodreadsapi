{% extends 'layout.html' %}

{% block header %}
  {{title}}
{% endblock %}

{% block body %}
  <p>Written by {{author}} in {{year}}</p>

  <h3>Reviews:</h3>
  {% for row in bookinfo %}
    <div class="reviews">
      <div><a href="{{ url_for('profile_template',username=row.username) }}">
        <strong>{{row.username|capitalize}}:</strong></a> {{row.rating}}/5
      </div>
      <div>{{row.review|capitalize}}</div>
    </div>
  {% else %}
    <p>No reviews yet</p>
  {% endfor %}

  <form action="{{url_for('book_template',isbn=isbn)}}" method="POST" id="reviewbox">
    <div>
      <select name="rating">
        <option value="5">(5) Masterpiece</option>
        <option value="4">(4) Very Good</option>
        <option value="3">(3) Fine</option>
        <option value="2">(2) Bad</option>
        <option value="1">(1) Terrible</option>
      </select>
    </div>
    <div>
      <input type="text" name="review" placeholder="Write a review">
    </div>
    <div><button>Submit</button></div>
  </form>
{% endblock %}

{% extends 'layout.html' %}

{% block header %}
  {{username}}
{% endblock %}

{% block body %}
  <h3>Reviews:</h3>
  {% for review in reviews %}
    <div class="reviews">
      <div><a href="{{ url_for('book_template',isbn=review.isbn) }}">
        <strong>{{review.title|capitalize}}:</strong></a>
      </div>
      <div>{{review.review|capitalize}}</div>
    </div>
  {% else %}
    <p>No reviews yet</p>
  {% endfor %}
{% endblock %}

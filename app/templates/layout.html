<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Goodreads api </title>
</head>
<body>
  <h1>{% block header %}{% endblock %}</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
</body>
</html>

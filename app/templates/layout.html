<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Goodreads api </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="border">
  <h1>{% block header %}{% endblock %}</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
</div>
</body>
</html>

<style>
.border {
  padding-left: 2.5%;
}
#searchbar {
  width: 400px;
  margin-bottom: 1%;
}
#reviewbox {
  width: 400px;
  padding: 20px 10px;
  line-height: 28px;
}
.resultcount {
  margin-bottom: 0px;
}
</style>
